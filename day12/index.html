<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">

  <title>Gallery</title>
</head>

<body>

  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="./assets/nlw01.png" alt="Foto 01">
        <p>NLW #01</p>
      </div>

      <div class="swiper-slide">
        <img src="./assets/nlw02.png" alt="Foto 02">
        <p>NLW #02</p>
      </div>

      <div class="swiper-slide">
        <img src="./assets/nlw03.png" alt="Foto 03">
        <p>NLW #03</p>
      </div>

      <div class="swiper-slide">
        <img src="./assets/nlw04.png" alt="Foto 04">
        <p>NLW #04</p>
      </div>

      <div class="swiper-slide">
        <img src="./assets/nlw05.png" alt="Foto 05">
        <p>NLW #05</p>
      </div>

      <div class="swiper-slide">
        <img src="./assets/nlw06heat.png" alt="Foto 06">
        <p>NLW Heat</p>
      </div>

      <div class="swiper-slide">
        <img src="./assets/nlw07together.png" alt="Foto 07">
        <p>NLW #Together</p>
      </div>

      <div class="swiper-slide">
        <img src="./assets/nlw08.png" alt="Foto 08">
        <p>NLW #08</p>
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>


  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
