<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="shortcut icon" href="favicon/iconpokebollgs.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <title>Pokedex</title>
</head>

<body>

  <main>
    <img src="#" alt="" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span>
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input__search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <footer>
    <script src="./js/script.js"></script>
  </footer>

</body>

</html>
